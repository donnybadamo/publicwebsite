<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Meeting - Donny Badamo</title>
  <meta name="description" content="Schedule time to discuss AI, product, or chess with Donny Badamo">
  
  <meta property="og:title" content="Meet with Donny Badamo">
  <meta property="og:description" content="AI Solutions PM | Building at product × chess">
  <meta property="og:image" content="https://donnybadamo.com/donny-profile.jpg">
  <meta property="og:url" content="https://donnybadamo.com/meeting">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Meet with Donny Badamo">
  <meta name="twitter:image" content="https://donnybadamo.com/donny-profile.jpg">
  
  <link rel="icon" href="https://donnybadamo.com/favicon.png" type="image/png">
  <link rel="canonical" href="https://donnybadamo.com/meeting">
  
  <meta name="theme-color" content="#1a2318">
  
  <style>
    :root {
      --background: #1a2318;
      --foreground: #e8dcc8;
      --primary: #6b8e5f;
      --primary-foreground: #1a2318;
      --muted-foreground: #a8b89f;
      --border: #2d3a2b;
      --input: #2d3a2b;
      --accent: #2d3a2b;
      --accent-foreground: #e8dcc8;
      --ring: #6b8e5f;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      font-size: 16px;
    }

    html {
      scroll-padding-top: 4.5rem;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-inline: clamp(16px, 4vw, 32px);
    }
    
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      width: 100%;
      border-bottom: 1px solid var(--border);
      background-color: var(--background);
    }
    
    .header-content {
      display: flex;
      height: 4rem;
      align-items: center;
      justify-content: space-between;
      padding-inline: clamp(16px, 4vw, 32px);
    }
    
    .logo {
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: none;
      color: var(--foreground);
    }
    
    main {
      padding-inline: clamp(16px, 4vw, 32px);
      padding-block: 2rem;
      min-height: calc(100vh - 8rem);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: var(--muted-foreground);
      margin-bottom: 2rem;
    }
    
    .meeting-container {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: var(--background);
    }
    
    .meeting-iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .meeting-iframe {
        height: 700px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .meeting-iframe {
        height: 600px;
      }
    }
    
    footer {
      border-top: 1px solid var(--border);
      padding: 1.5rem 0;
      margin-top: 2rem;
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    
    .copyright {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      text-align: center;
    }
    
    .footer-nav {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
    }
    
    .footer-nav a {
      color: var(--muted-foreground);
      text-decoration: none;
    }
    
    .footer-nav a:hover {
      color: var(--foreground);
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="/" class="logo">donnybadamo.com</a>
    </div>
  </header>

  <main class="container">
    <h1>Book a Meeting</h1>
    <p class="subtitle">Let's chat about AI, product, chess, or anything else</p>
    
    <div class="meeting-container">
      <iframe 
        src="https://app.usemotion.com/meet/donny-badamo/meeting" 
        class="meeting-iframe"
        allow="camera; microphone"
        loading="lazy">
      </iframe>
    </div>
  </main>

  <footer>
    <div class="container footer-content">
      <p class="copyright">© 1999 Donny Badamo. Some rights reserved.</p>
      <div class="footer-nav">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#contact">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
